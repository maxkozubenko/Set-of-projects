
<div class="form" id="form">
    <div class="container">
        <div class="form_info">Заполни форму ниже и получи работу в течении недели с зарплатой <span class="form_red">от 35 000 рублей.</span></div>
        <form class="form_block">
            <h2 class="form_title">Оставьте заявку и наш менеджер свяжется с вами для подбора вакансии</h2>
            <label class="form_label" for="">
                <input type="hidden" value="zone" name="source"/>
            </label>
            <label class="form_label" for="">
                <input class="form_name" type="text" name="" placeholder="Имя"/>
            </label>
            <label class="form_label" for="">
                <input class="form_surname" type="text" name="" placeholder="Фамилия"/>
            </label>
            <label class="form_label" for="">
                <input class="form_email" type="email" name="" placeholder="E-mail"/>
            </label>
            <label class="form_label" for="">
                <input type="hidden" name="IsCodeTelephoneActif"/>
                <input class="form_tel" type="tel" name="" placeholder="Номер телефона"/>
            </label>
            <label class="form_label" for="">
                <input class="form_age" type="number" name="" placeholder="Сколько Вам лет?"/>
            </label>
            <label class="form_label" for="">
                <input type="hidden" value="150" name="paysId"/>
                <input type="hidden" value="USD" name="devise"/><span class="form_warning">Мы не подбираем вакансии для беременных женщин и женщин в декрете</span>
                <button class="form_submit" type="submit">Оставить заявку</button>
            </label>
        </form>
    </div>
</div>
