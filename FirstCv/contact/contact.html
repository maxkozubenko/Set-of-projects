
<section class="contact">
    <h2 class="title">
        <svg class="icon icon_user" xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href="#user"/>
        </svg><span class="title__text">Contact</span>
    </h2>
    <address class="contact__details">
        <table class="contact__list">
            <tr>
                <td class="contact__label">Address</td>
                <td class="contact__value">Main Street, City.</td>
            </tr>
            <tr>
                <td class="contact__label">E-Mail</td>
                <td class="contact__value"><a class="contact__link" href="mailto:contact@domain.com">contact@domain.com</a></td>
            </tr>
            <tr>
                <td class="contact__label">Phone</td>
                <td class="contact__value"><a class="contact__link" href="tel:555-555-555">555-555-555</a></td>
            </tr>
            <tr>
                <td class="contact__label">Website</td>
                <td class="contact__value"><a class="contact__link" href="www.yourweb.com">www.yourweb.com</a></td>
            </tr>
        </table>
    </address>
</section>
